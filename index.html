<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <title>Salle de cinéma</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/40e3d86917.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="p-3 mb-2 bg-secondary text-white">
    <header>
      <div class="d-flex justify-content-center">
        <input
          type="text"
          name="search"
          id="searchBar"
          placeholder="Search..."
          class="form-control d-inline w-50 mt-5"
        />
      </div>
    </header>
    <main class="p-5">
      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">Poster</th>
            <th scope="col">
              Titre
              <button class="btn btn-outline-primary" onclick="ascSort(1)">
                <i class="fa-solid fa-arrow-up"></i>
              </button>
              <button class="btn btn-outline-primary" onclick="descSort(1)">
                <i class="fa-solid fa-arrow-down"></i>
              </button>
            </th>
            <th scope="col">
              Durée (min)
              <button class="btn btn-outline-primary" onclick="numAscSort(2)">
                <i class="fa-solid fa-arrow-up"></i>
              </button>
              <button class="btn btn-outline-primary" onclick="numDescSort(2)">
                <i class="fa-solid fa-arrow-down"></i>
              </button>
            </th>
            <th scope="col">
              Réalisateur<button
                class="btn btn-outline-primary"
                onclick="ascSort(3)"
              >
                <i class="fa-solid fa-arrow-up"></i>
              </button>
              <button class="btn btn-outline-primary" onclick="descSort(3)">
                <i class="fa-solid fa-arrow-down"></i>
              </button>
            </th>
            <th scope="col">
              Festivals<button
                class="btn btn-outline-primary"
                onclick="ascSort(4)"
              >
                <i class="fa-solid fa-arrow-up"></i>
              </button>
              <button class="btn btn-outline-primary" onclick="descSort(4)">
                <i class="fa-solid fa-arrow-down"></i>
              </button>
            </th>
            <th scope="col">
              Date de production
              <button class="btn btn-outline-primary" onclick="numAscSort(5)">
                <i class="fa-solid fa-arrow-up"></i>
              </button>
              <button class="btn btn-outline-primary" onclick="numDescSort(5)">
                <i class="fa-solid fa-arrow-down"></i>
              </button>
            </th>
            <th scope="col">
              Acteurs<button
                class="btn btn-outline-primary"
                onclick="ascSort(6)"
              >
                <i class="fa-solid fa-arrow-up"></i>
              </button>
              <button class="btn btn-outline-primary" onclick="descSort(6)">
                <i class="fa-solid fa-arrow-down"></i>
              </button>
            </th>
          </tr>
        </thead>
        <tbody id="movieTable"></tbody>
      </table>
    </main>
  </body>
</html>
